<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Reserva</title>
    <!-- Agregar Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="mx-auto">
        <a class="navbar-brand" href="kododkk930303.html">Agregar Reservas</a>
        <a class="navbar-brand" href="sdklds9dkdjsksdksdj.html">Ver Reservas</a>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center mb-4">Editar Reserva</h2>

      <form id="editForm" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
          <div class="invalid-feedback">Por favor ingrese un nombre.</div>
        </div>

        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            required
          />
          <div class="invalid-feedback">Por favor ingrese un apellido.</div>
        </div>

        <div class="form-group">
          <label for="fecha_entrada">Fecha de Entrada:</label>
          <input
            type="date"
            class="form-control"
            id="fecha_entrada"
            name="fecha_entrada"
            required
          />
          <div class="invalid-feedback">
            Por favor seleccione una fecha de entrada.
          </div>
        </div>

        <div class="form-group">
          <label for="fecha_salida">Fecha de Salida:</label>
          <input
            type="date"
            class="form-control"
            id="fecha_salida"
            name="fecha_salida"
            required
          />
          <div class="invalid-feedback">
            Por favor seleccione una fecha de salida.
          </div>
        </div>

        <div class="form-group">
          <label for="hora_entrada">Hora de Entrada:</label>
          <input
            type="time"
            class="form-control"
            id="hora_entrada"
            name="hora_entrada"
          />
        </div>

        <div class="form-group">
          <label for="hora_salida">Hora de Salida:</label>
          <input
            type="time"
            class="form-control"
            id="hora_salida"
            name="hora_salida"
          />
        </div>

        <div class="form-group">
          <label for="intentos">Intentos:</label>
          <input
            type="number"
            class="form-control"
            id="intentos"
            name="intentos"
            required
            min="1"
          />
          <div class="invalid-feedback">
            Por favor ingrese el número de intentos.
          </div>
        </div>

        <div class="form-group">
          <label for="pin">Pin de la caja:</label>
          <input
            type="text"
            class="form-control"
            id="pin"
            name="pin"
            required
            maxlength="4"
            pattern="\d{4}"
          />
          <div class="invalid-feedback">Ingrese un PIN de 4 dígitos.</div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Guardar Cambios
        </button>
      </form>

      <div class="msg mt-3" id="msg"></div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/edit.js"></script>
  </body>
</html>
