<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Reserva</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <nav>
        <a href="index.html">Agregar Reservas</a>
        <a href="listreservas.html">Ver Reservas</a>
    </nav>

    <h2>Editar Reserva</h2>

    <form id="editForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required />

        <label for="fecha_entrada">Fecha de Entrada:</label>
        <input type="date" id="fecha_entrada" name="fecha_entrada" required />

        <label for="fecha_salida">Fecha de Salida:</label>
        <input type="date" id="fecha_salida" name="fecha_salida" required />

        <label for="hora_entrada">Hora de Entrada:</label>
        <input type="time" id="hora_entrada" name="hora_entrada" />

        <label for="hora_salida">Hora de Salida:</label>
        <input type="time" id="hora_salida" name="hora_salida" />

        <label for="intentos">Intentos:</label>
        <input type="number" id="intentos" name="intentos" required min="1" />

        <label for="intentos">Pin:</label>
        <input type="text" id="pin" name="pin" required />

        <button type="submit">Guardar Cambios</button>
    </form>

    <div class="msg" id="msg"></div>

    <script src="js/edit.js"></script>
</body>
</html>
