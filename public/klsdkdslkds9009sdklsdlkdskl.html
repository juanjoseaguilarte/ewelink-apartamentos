<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de Usuario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/user-details.css" />
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Apertura De Puerta</h2>
        
        <!-- Contenedor para las etiquetas h3 -->
        <div class="info-header text-center mb-4">
            <h3 class="h5">Llegada Autónoma</h3>
            <h3 class="h5">Sin Horarios</h3>
            <h3 class="h5">Dirección: Avenida La Banqueta 14 3-1</h3>
            <a href="https://www.google.com/maps/search/?api=1&query=Avenida+La+Banqueta+14+3-1" 
               target="_blank" 
               class="d-block mb-2 border border-success rounded p-2 text-success">Ver en Google Maps</a>
            <!-- Aquí se mostrará la información sobre los intentos -->
            <p id="attemptsInfo"></p>
        </div>

        <!-- Caja para el PIN y el botón de abrir puerta -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body text-center">
                <div id="userPin" class="pin-box mb-3">
                    <!-- El PIN se mostrará aquí -->
                </div>
                <button id="openDoorButton" class="btn btn-success">Abrir Puerta</button>
            </div>
        </div>

        <!-- Caja para la información del usuario -->
        <div id="userInfo" class="card shadow-sm">
            <div class="card-body">
                <!-- Aquí se mostrarán los datos del usuario -->
            </div>
        </div>

        <div class="msg text-center mt-3" id="msg"></div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional for additional components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/user-details.js"></script>
</body>
</html>
