<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles de Usuario</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/user-details.css" />
</head>
<body>
    <div class="container">
        <h2>Apertura De Puerta</h2>
        
        <!-- Contenedor para las etiquetas h3 -->
        <div class="info-header">
            <h3>Llegada Autónoma</h3>
            <h3>Sin Horarios</h3>
            <h3>Dirección: Avenida La Banqueta 14 3-1</h3>
            <a href="https://www.google.com/maps/search/?api=1&query=Avenida+La+Banqueta+14+3-1" target="_blank">Ver en Google Maps</a>
            <!-- Aquí se mostrará la información sobre los intentos -->
            <p id="attemptsInfo"></p>
        </div>

        <!-- Caja para el PIN y el botón de abrir puerta -->
        <div class="pin-container">
            <div id="userPin" class="pin-box">
                <!-- El PIN se mostrará aquí -->
            </div>
            <div class="button-container">
                <button id="openDoorButton">Abrir Puerta</button>
            </div>
        </div>

        <!-- Caja para la información del usuario -->
        <div id="userInfo">
            <!-- Aquí se mostrarán los datos del usuario -->
        </div>

        <div class="msg" id="msg"></div>
    </div>
    <script src="js/user-details.js"></script>
</body>
</html>
