<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Reserva</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <!-- Barra de navegaciÃ³n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
          <div class="mx-auto">

            <a class="navbar-brand" href="kododkk930303.html">Agregar Reservas</a>
            <a class="navbar-brand" href="sdklds9dkdjsksdksdj.html">Ver Reservas</a>
          </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <h2 class="text-center mb-4">Agregar Reserva</h2>

        <form id="userForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="fecha_entrada">Fecha de Entrada:</label>
                <input type="date" id="fecha_entrada" name="fecha_entrada" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="fecha_salida">Fecha de Salida:</label>
                <input type="date" id="fecha_salida" name="fecha_salida" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="hora_entrada">Hora de Entrada (Por defecto 16:00):</label>
                <input type="time" id="hora_entrada" name="hora_entrada" class="form-control" value="16:00" />
            </div>

            <div class="form-group">
                <label for="hora_salida">Hora de Salida (Por defecto 12:00):</label>
                <input type="time" id="hora_salida" name="hora_salida" class="form-control" value="12:00" />
            </div>

            <div class="form-group">
                <label for="intentos">Intentos:</label>
                <input type="number" id="intentos" name="intentos" class="form-control" required min="1" value="5" />
            </div>

            <!-- Nuevo campo para el PIN -->
            <div class="form-group">
                <label for="pin">Pin Caja Seguridad:</label>
                <input type="text" id="pin" name="pin" class="form-control" required maxlength="4" pattern="\d{4}" />
            </div>

            <button type="submit" class="btn btn-success btn-block">Agregar Reserva</button>
        </form>

        <div class="msg text-center mt-3" id="msg"></div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional for additional components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
